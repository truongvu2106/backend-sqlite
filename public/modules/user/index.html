<h1>Hello world!</h1>
<ul id="user-list" class="list-group" data-bind="foreach: listUsers">
    <li class="list-group-item user-item">
        <div class="form-group">
            <input type="text" name="firstName" data-bind="value: user_name" class="form-control firstName" placeholder="User Name"/>
        </div>
        <div class="btn-group">
            <input type="button" class="btn btn-info btn-control" value="Edit" data-bind="attr: {id: 'user_' + id}, click: $parent.updateUser"/>
            <input type="button" class="btn btn-danger btn-control" value="Delete" data-bind="click: $parent.deleteUser, attr: {id: 'user_' + id}"/>
        </div>
    </li>
</ul><!-- /#user-list -->
<br/>
<form class="form-group add-user" onsubmit="return false;">
    <h3>Add user:</h3>
    <input type="text" name="firstName" class="form-control" placeholder="First Name" data-bind="value: firstName, valueUpdate: 'afterkeydown'"/>
    <input type="text" name="lastName"  class="form-control" placeholder="Last Name" data-bind="value: lastName, valueUpdate: 'afterkeydown'"/>
    <input type="text" name="latlng"  class="form-control" placeholder="Latitude, Longitude" data-bind="value: latlng, valueUpdate: 'afterkeydown'"/>
    <button type="submit" class="btn btn-info text-right" data-bind="click: createUser, enable: latlng">Submit</button>
</form><!-- /.add-user-->
<div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <p id="commonModalBody"></p>
            </div>
        </div>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div data-bind="compose: '../modules/map/map'"></div>
