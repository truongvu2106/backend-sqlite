<div class="modal-dialog mn-modal-dialog autoclose">
    <div class="modal-content">
        <div class="modal-header mn-modal-header">
            <button type="button" data-bind="click: close" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        </div>
        <div class="modal-body" data-bind="">
            <img style="-webkit-transition: 0.6s ease-in-out left; transition: 0.6s ease-in-out left" data-bind="attr: {src: imgUrl}, click: nextImage"/>
        <div class="modal-footer mn-modal-footer">
            <!-- Left and right controls -->
            <a class="left pull-left" href="#" role="button" data-slide="prev" data-bind="click: prevImage">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right" href="#" role="button" data-slide="next" data-bind="click: nextImage">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
