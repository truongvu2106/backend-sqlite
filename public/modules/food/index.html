<div class="mn-module">
  <div class="mn-item">
      <div class="mn-panel container">
         <div class="panel-heading">
              Local foods
         </div>
         <div class="panel-body">
              <div class="row" data-bind="foreach: items">
                  <div class="col-md-3 col-sm-4 col-xs-6">
                      <div class="thumbnail mn-thumbnail">
                          <img class="img-responsive" data-bind="attr: {src: imgUrl}"/>
                          <div class="caption">
                              <h4 data-bind="text: title"/>
                              <p data-bind="text: description"></p>
                              <p><a href="#food/1" role="button">See more</a></p>
                          </div>
                      </div>
                  </div>
              </div>
         </div>
      </div>
  </div> <!-- /.mn-item -->
  <div class="mn-item">
    <div class="mn-panel container">
       <div class="panel-heading">
            Coffee / Ice cream
       </div>
       <div class="panel-body">
            <div class="row" data-bind="foreach: items">
                <div class="col-md-3 col-sm-4 col-xs-6">
                    <div class="thumbnail mn-thumbnail">
                        <img class="img-responsive" data-bind="attr: {src: imgUrl}"/>
                        <div class="caption">
                            <h4 data-bind="text: title"/>
                            <p data-bind="text: description"></p>
                            <p><a href="#food/2" role="button">See more</a></p>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
  </div>
</div>
